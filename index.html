<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="icons/03n.png" type="imagem/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="css/style.css">
    <title>Tempo e Temperatura</title>
</head>

<body>
    <div class="container-fluid p-0 container-sm d-flex justify-content-center">

        <div class="card text-center shadow-lg" style="width: 26rem;">
    
          <div class="card-header bg-dark text-white font-weight-bold">
            TEMPO E TEMPERATURA
          </div>
    
          <div class="card-body">
            <div class="city"> Exemplo, BR</div>
            <div class="date">Terça, 14 Dezembro 2021</div>
            <div class="container-img">
              <img src="./icons/unknown.png">
            </div>
            <div class="container-temp mx-4 my-3">
              <div>22</div>
              <span>°c</span>
            </div>
            <div class="weather py-2">Nublado</div>
            <div class="low-high">22°c / 23°c</div>
          </div>
    
          <div class="card-footer bg-dark">
            <div class="input-group ">
              <input type="text" class="form-control bg-light" placeholder="nome da cidade" >
              <div class="input-group-append">
                <button class="btn btn-outline-white text-white" type="button" id="button-addon2">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
    
        </div>
      </div>




      <script src="script.js"></script>
      <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>

</body>
</html>
